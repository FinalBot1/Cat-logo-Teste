<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo 3D</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .layout {
      display: flex;
      width: 90%;
      height: 90%;
      border: 1px solid #000;
      background: #fff;
    }

    .labels {
      width: 30%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      font-family: Arial;
      font-size: 20px;
      font-weight: bold;
    }

    .labels p, .labels span {
      cursor: pointer;
      margin: 0;
      color: black;
    }

    #viewer3d {
      position: relative;
      width: 70%;
      height: 100%;
      background: white;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    canvas {
      display: block;
    }

    .title {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-family: Arial;
      font-size: 35px;
    }

    /* Botões de idioma */
    .lang-buttons {
      position: absolute;
      top: 8px;
      left: 95px;
      display: flex;
      gap: 10px;
    }

    .lang-buttons button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Botões de troca de modelo */
    .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Botões de idioma -->
  <div class="lang-buttons">
    <button id="btnPT">Português</button>
    <button id="btnEN">English</button>
  </div>

  <p class="title" id="title"></p>

  <div class="layout">
    <div class="labels">
      <p id="btnCorpo"></p>
      <p id="btnTampa"></p>
      <span id="btnTampaFundo"></span>
      <span id="btnGarfo"></span>
    </div>

    <!-- Janela 3D com botões embutidos -->
    <div id="viewer3d">
      <div class="buttons">
        <button id="btnLoad3D"></button>
        <button id="btnLoadCH5"></button>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="test.js"></script>

  <!-- Script para carregar textos do JSON -->
  <script>
    async function loadTexts(lang) {
      const res = await fetch("texts.json");
      const data = await res.json();
      const texts = data[lang];

      document.getElementById("title").textContent = texts.title;
      document.getElementById("btnCorpo").textContent = texts.labels.corpo;
      document.getElementById("btnTampa").textContent = texts.labels.tampa;
      document.getElementById("btnTampaFundo").textContent = texts.labels.tampaFundo;
      document.getElementById("btnGarfo").textContent = texts.labels.garfo;
      document.getElementById("btnLoad3D").textContent = texts.buttons.load3D;
      document.getElementById("btnLoadCH5").textContent = texts.buttons.loadCH5;
    }

    // Carregar português por padrão
    loadTexts("pt");

    // Eventos dos botões
    document.getElementById("btnPT").addEventListener("click", () => loadTexts("pt"));
    document.getElementById("btnEN").addEventListener("click", () => loadTexts("en"));
  </script>
</body>
</html>
