name: Deploy GitHub Pages

on:
  push:
    branches:
      - main   # ou substitua pelo branch que você usa

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura o Node.js (necessário para algumas actions)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Build (opcional, se tiver site estático como React/Vite)
      # - name: Build project
      #   run: npm install && npm run build

      # 4️⃣ Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: main    # branch de origem dos arquivos
          folder: ./      # pasta onde está o index.html, ./ significa root
